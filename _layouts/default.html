<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #050710;
      --bg-alt: #0b1020;
      --accent: #3b82f6; /* blue */
      --text: #e5e7eb;
      --muted: #9ca3af;
      --card: #111827;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%);
      color: var(--text);
      min-height: 100vh;
    }
    header {
      border-bottom: 1px solid #1f2937;
      position: sticky;
      top: 0;
      backdrop-filter: blur(12px);
      background: linear-gradient(to right, rgba(15,23,42,0.95), rgba(15,23,42,0.7));
      z-index: 10;
    }
    .nav {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem 1.25rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }
    .brand {
      font-weight: 700;
      letter-spacing: 0.03em;
      font-size: 1.05rem;
    }
    .brand span {
      color: var(--accent);
    }
    .tagline {
      font-size: .8rem;
      color: var(--muted);
    }
    .nav-links a {
      margin-left: 1rem;
      font-size: .9rem;
      text-decoration: none;
      color: var(--muted);
    }
    .nav-links a:hover {
      color: var(--accent);
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.75rem 1.25rem 3rem;
      display: grid;
      gap: 1.5rem;
    }
    .hero {
      padding: 1.75rem 1.5rem;
      border-radius: 1rem;
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border: 1px solid #111827;
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
    }
    .hero h1 {
      margin: 0 0 .5rem;
      font-size: 1.7rem;
    }
    .hero p {
      margin: 0;
      color: var(--muted);
      font-size: .95rem;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .3rem .75rem;
      border-radius: 999px;
      border: 1px solid rgba(59,130,246,.5);
      background: rgba(15,23,42,.9);
      font-size: .75rem;
      color: var(--accent);
      margin-bottom: .75rem;
    }
    .posts {
      display: grid;
      gap: 1rem;
    }
    .post-card {
      padding: 1.25rem 1.1rem;
      border-radius: .9rem;
      background: var(--card);
      border: 1px solid #111827;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
    }
    .post-card:hover {
      transform: translateY(-3px);
      border-color: var(--accent);
      box-shadow: 0 16px 35px rgba(15,23,42,.8);
    }
    .post-card a {
      text-decoration: none;
      color: var(--text);
    }
    .post-title {
      font-size: 1.05rem;
      margin-bottom: .2rem;
    }
    .post-meta {
      font-size: .75rem;
      color: var(--muted);
      margin-bottom: .45rem;
    }
    .post-excerpt {
      font-size: .9rem;
      color: var(--muted);
    }
    footer {
      border-top: 1px solid #111827;
      padding: 1.25rem;
      text-align: center;
      font-size: .8rem;
      color: var(--muted);
      background: #020617;
    }
    @media (max-width: 640px) {
      .nav { flex-direction: column; align-items: flex-start; }
      .nav-links { width: 100%; display: flex; justify-content: flex-start; }
      .nav-links a { margin-left: 0; margin-right: 1rem; }
      .hero h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div>
        <div class="brand"><span>Shanika</span>'s blog</div>
        <div class="tagline">AI · my tech journey · random stuffs</div>
      </div>
     <nav class="nav-links">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/projects' | relative_url }}">Projects</a>
    </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © {{ site.title }} — Built with ❤️ and GitHub Pages
  </footer>
</body>
</html>
