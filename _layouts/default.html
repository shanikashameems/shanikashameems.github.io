<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg-0:#020617;
      --bg-1:#0b1020;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#3b82f6;
      --accent-2:#7c3aed;
    }

    body{
      margin:0;
      font-family:Inter,system-ui,Arial;
      background:radial-gradient(circle at top, #111827 0,#020617 60%);
      color:var(--text);
      min-height:100vh;
    }

    /* NAVBAR */
    header{
      border-bottom:1px solid rgba(255,255,255,0.04);
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter:blur(14px);
      background:rgba(10,15,28,0.75);
    }

    .nav{
      max-width:1100px;
      margin:0 auto;
      padding:16px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    /* BIGGER BRAND */
    .brand{
      font-weight:700;
      font-size:1.35rem; /* INCREASED SIZE */
      letter-spacing:.015em;
      line-height:1.1;
    }

    .brand span{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:800;
    }

    /* NAV LINKS BRIGHT + NEW HOVER */
    .nav-links a{
      margin-left:24px;
      text-decoration:none;
      font-size:1rem;
      color:rgba(255,255,255,0.88);
      font-weight:500;
      transition:0.25s ease;
    }

    .nav-links a:hover{
      color:white;
      text-shadow:0 0 18px rgba(124,58,237,0.95); /* PURPLE GLOW HOVER */
    }

    /* MAIN */
    main{
      max-width:1100px;
      margin:0 auto;
      padding:40px 20px 80px;
    }

    /* FOOTER */
    footer{
      max-width:1100px;
      margin:50px auto 40px;
      padding:18px;
      text-align:center;
      color:var(--muted);
      font-size:.85rem;
      border-top:1px solid rgba(255,255,255,0.05);
    }
  </style>
</head>

<body>

  <header>
    <div class="nav">
      <div class="brand">
        <span>Shanika</span>'s blog
      </div>

      <nav class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/projects' | relative_url }}">Projects</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © {{ site.title }} — Built with GitHub Pages
  </footer>

</body>
</html>
