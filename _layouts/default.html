<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg-0:#020617;
      --bg-1:#0b1020;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --accent:#3b82f6;
      --accent-2:#7c3aed;
    }

    body{
      margin:0;
      font-family:Inter,system-ui,Arial;
      background:radial-gradient(circle at top, #111827 0,#020617 60%);
      color:var(--text);
      min-height:100vh;
    }

    /* NAVBAR */
    header{
      border-bottom:1px solid rgba(255,255,255,0.05);
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter:blur(14px);
      background:rgba(10,15,28,0.75);
    }

    .nav{
      max-width:1100px;
      margin:0 auto;
      padding:16px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    /* BIG BRAND TITLE (Guaranteed Working) */
    header .nav .brand{
      font-weight:600;
      font-size:1.5rem !important;
      line-height:1.1;
      letter-spacing:.015em;
    }

    header .nav .brand span{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-weight:900;
    }

    /* NAV LINKS */
    .nav-links a{
      margin-left:26px;
      text-decoration:none;
      font-size:1.02rem;
      font-weight:500;
      color:rgba(255,255,255,0.88);
      transition:0.25s ease;
    }

    /* NEW BRIGHTER HOVER GLOW */
    .nav-links a:hover{
      color:white;
      text-shadow:0 0 18px rgba(124,58,237,0.95);
    }

    /* MAIN AREA */
    main{
      max-width:1100px;
      margin:0 auto;
      padding:40px 20px 80px;
    }

    /* FOOTER */
    footer{
      max-width:1100px;
      margin:50px auto 40px;
      padding:18px;
      text-align:center;
      color:var(--muted);
      font-size:.85rem;
      border-top:1px solid rgba(255,255,255,0.05);
    }
    /* form controls — global styles */
input[type="text"],
input[type="email"],
textarea,
select {
  width: 100%;
  padding: 10px 12px;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.06);
  background: rgba(0,0,0,0.18);
  color: var(--text);
  outline: none;
  font-size: 0.95rem;
  transition: box-shadow .18s ease, border-color .18s ease, transform .12s ease;
}
input:focus, textarea:focus {
  border-color: rgba(59,130,246,0.7);
  box-shadow: 0 8px 28px rgba(59,130,246,0.06);
  transform: translateY(-1px);
}

/* form button */
button[type="submit"] {
  border: none;
  cursor: pointer;
  padding: 10px 14px;
  border-radius: 10px;
  font-weight: 700;
  background: linear-gradient(90deg, var(--accent), var(--accent-2));
  color: #fff;
  transition: transform .12s ease, box-shadow .18s ease;
}
button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(59,130,246,0.12); }

/* small responsive tweak for contact grid */
@media (max-width: 880px) {
  main { padding-left: 14px; padding-right: 14px; }
  .contact-grid { grid-template-columns: 1fr !important; }
}

  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">
      <span>Shanika</span>'s Blog
    </div>

    <nav class="nav-links">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/about' | relative_url }}">About</a>
      <a href="{{ '/projects' | relative_url }}">Projects</a>
      <a href="{{ '/contact' | relative_url }}">Contact</a>

    </nav>
  </div>
</header>

<main>
  {{ content }}
</main>

<footer>
  © {{ site.title }} — Built with GitHub Pages
</footer>

</body>
</html>
