<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title | default: "Home" }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{ site.description }}">
  <style>
    :root{
      --bg-0: #020617;
      --bg-1: #0b1020;
      --card: #0f1724;
      --muted: #9ca3af;
      --text: #e5e7eb;
      --accent: linear-gradient(90deg,#3b82f6,#7c3aed);
      --accent-solid: #3b82f6;
      --glass: rgba(255,255,255,0.03);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(15,23,42,0.85), transparent),
                  radial-gradient(800px 500px at 90% 90%, rgba(7,10,18,0.85), transparent),
                  var(--bg-0);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      min-height:100vh;
      line-height:1.5;
    }

    /* header */
    header{
      position:sticky;
      top:0;
      z-index:50;
      backdrop-filter: blur(8px) saturate(120%);
      background: linear-gradient(180deg, rgba(8,10,16,0.6), rgba(8,10,16,0.35));
      border-bottom:1px solid rgba(255,255,255,0.03);
    }
    .nav{
      max-width:1100px;
      margin:0 auto;
      padding:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      flex-direction:column;
    }
    .brand .name{
      font-weight:700;
      letter-spacing:0.02em;
      font-size:1rem;
    }
    .brand .name span{ 
      background: -webkit-linear-gradient(90deg,#3b82f6,#7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .tagline{
      font-size:.78rem;
      color:var(--muted);
    }
    nav.nav-links a{
      margin-left:18px;
      text-decoration:none;
      color:var(--muted);
      font-size:.95rem;
      transition: color .18s ease, transform .12s ease;
    }
    nav.nav-links a:hover{ color:var(--accent-solid); transform: translateY(-2px); }

    /* main container */
    main{
      max-width:1100px;
      margin: 28px auto;
      padding: 0 18px 80px;
      display:grid;
      gap:20px;
    }

    /* hero */
    .hero{
      display:flex;
      gap:20px;
      align-items:center;
      padding:28px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(15,23,42,0.6), rgba(8,10,16,0.45));
      border:1px solid rgba(255,255,255,0.03);
      box-shadow: 0 18px 45px rgba(2,6,23,0.6);
      overflow:hidden;
      position:relative;
    }
    .hero .left{
      flex:1 1 480px;
    }
    .hero h1{
      margin:0 0 10px 0;
      font-size:1.6rem;
      line-height:1.1;
      letter-spacing: -0.01em;
    }
    .hero p{ margin:0; color:var(--muted); font-size:.98rem; max-width:68ch; }

    /* sleek animated tech badge (replaces welcome pill) */
    .tech-badge{
      display:inline-grid;
      grid-auto-flow:column;
      gap:10px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      font-size:.82rem;
      background: linear-gradient(90deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      width:max-content;
      margin-bottom:12px;
      animation: floatBadge 6s ease-in-out infinite;
    }
    .tech-dot{
      width:10px; height:10px; border-radius:50%;
      background: linear-gradient(90deg,#3b82f6,#7c3aed);
      box-shadow:0 6px 18px rgba(60,115,255,0.14);
    }
    @keyframes floatBadge {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    /* right side decorative */
    .hero .visual{
      width:220px;
      height:120px;
      border-radius:12px;
      background: linear-gradient(135deg, rgba(60,115,246,0.12), rgba(124,58,237,0.06));
      border:1px solid rgba(255,255,255,0.02);
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      overflow:hidden;
    }
    .grid-dot{
      position:absolute;
      width:6px; height:6px; border-radius:2px; opacity:.55;
      background:rgba(255,255,255,0.03);
    }
    /* subtle moving line */
    .visual:before{
      content:'';
      position:absolute;
      left:-40%;
      top:-20%;
      width:180%;
      height:120%;
      background: linear-gradient(90deg, rgba(59,130,246,0.08), rgba(124,58,237,0.06), transparent);
      transform: rotate(20deg);
      animation: sweep 10s linear infinite;
    }
    @keyframes sweep { to { transform: rotate(20deg) translateX(12%); } }

    /* posts feed styled like instagram feed */
    .posts-grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:14px;
    }
    /* responsive grid */
    @media (max-width:1100px){ .posts-grid{ grid-template-columns: repeat(3,1fr);} }
    @media (max-width:760px){ .posts-grid{ grid-template-columns: repeat(2,1fr);} }
    @media (max-width:420px){ .posts-grid{ grid-template-columns: repeat(1,1fr);} }

    .post-card{
      border-radius:12px;
      overflow:hidden;
      background:var(--card);
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      flex-direction:column;
      transition: transform .28s cubic-bezier(.2,.9,.3,1), box-shadow .28s ease;
      cursor:pointer;
      min-height:220px;
      position:relative;
    }

    .post-visual{
      background: linear-gradient(135deg, rgba(59,130,246,0.08), rgba(124,58,237,0.06));
      flex: 0 0 0;
      padding-top:100%; /* square by using padding-top trick */
      position:relative;
    }

    /* image placeholder or real image */
    .post-visual img{
      position:absolute;
      top:0; left:0; right:0; bottom:0;
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }

    .post-overlay{
      position:absolute;
      left:8px; right:8px;
      bottom:8px;
      display:flex;
      justify-content:space-between;
      gap:8px;
      align-items:flex-end;
      pointer-events:none;
    }
    .post-title{
      pointer-events:none;
      font-weight:600;
      color:var(--text);
      font-size:.96rem;
      text-shadow: 0 6px 20px rgba(3,7,18,0.6);
      margin:0;
      max-width:80%;
    }
    .post-meta{
      font-size:.78rem;
      color:var(--muted);
      background: rgba(0,0,0,0.25);
      padding:6px 8px;
      border-radius:999px;
      pointer-events:none;
    }

    .post-body{
      padding:12px;
      display:block;
      color:var(--muted);
      font-size:.9rem;
    }

    .post-card:hover{
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 28px 60px rgba(2,6,23,0.6);
    }

    /* small page header for subpages */
    .page-header{
      padding:18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(12,15,22,0.5), rgba(6,8,12,0.2));
      border:1px solid rgba(255,255,255,0.03);
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:space-between;
    }
    .page-header h2{ margin:0; font-size:1.15rem; }
    .muted{ color:var(--muted); font-size:.95rem; }

    footer{
      max-width:1100px;
      margin:36px auto 80px;
      padding:18px;
      border-radius:10px;
      text-align:center;
      color:var(--muted);
      font-size:.86rem;
      border:1px solid rgba(255,255,255,0.02);
      background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.06));
    }

    /* utility */
    .container{ max-width:1100px; margin:0 auto; padding:0 18px; }

  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="brand">
        <div class="name"><span>Shanika</span>'s blog</div>
        <div class="tagline">{{ site.description }}</div>
      </div>

      <nav class="nav-links" aria-label="primary">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about' | relative_url }}">About</a>
        <a href="{{ '/projects' | relative_url }}">Projects</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    © {{ site.title }} — Built with GitHub Pages
  </footer>
</body>
</html>
